<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>초기 비밀번호 변경</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .password-change-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 40px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        .password-change-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .password-change-header h2 {
            color: #2c3e50;
            margin: 0 0 10px 0;
            font-size: 24px;
        }
        
        .password-change-header p {
            color: #7f8c8d;
            margin: 0;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #2c3e50;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
        }
        
        .password-requirements {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            font-size: 12px;
            color: #6c757d;
        }
        
        .password-requirements h4 {
            margin: 0 0 10px 0;
            color: #495057;
            font-size: 14px;
        }
        
        .password-requirements ul {
            margin: 0;
            padding-left: 20px;
        }
        
        .password-requirements li {
            margin-bottom: 5px;
        }
        
        .btn-change {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-change:hover {
            background: linear-gradient(135deg, #2980b9, #21618c);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
        }
        
        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #f5c6cb;
        }
        
        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 1px solid #c3e6cb;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
<body>
    <div class="password-change-container">
        <div class="password-change-header">
            <h2>초기 비밀번호 변경</h2>
            <p>보안을 위해 임시 비밀번호를 새로운 비밀번호로 변경해주세요.</p>
        </div>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="current_password">현재 비밀번호 (임시 비밀번호)</label>
                <input type="password" id="current_password" name="current_password" 
                       placeholder="password1!" required>
            </div>
            
            <div class="form-group">
                <label for="new_password">새 비밀번호</label>
                <input type="password" id="new_password" name="new_password" 
                       placeholder="새로운 비밀번호를 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="confirm_password">새 비밀번호 확인</label>
                <input type="password" id="confirm_password" name="confirm_password" 
                       placeholder="비밀번호를 다시 입력하세요" required>
            </div>
            
            <div class="password-requirements">
                <h4>비밀번호 요구사항:</h4>
                <ul>
                    <li>8-20자리 길이</li>
                    <li>대문자 포함 (A-Z)</li>
                    <li>소문자 포함 (a-z)</li>
                    <li>숫자 포함 (0-9)</li>
                    <li>특수문자 포함 (!@#$%^&*)</li>
                    <li>임시 비밀번호와 달라야 함</li>
                </ul>
            </div>
            
            <button type="submit" class="btn-change">비밀번호 변경</button>
        </form>
    </div>
    
    <script>
        // 비밀번호 실시간 검증
        document.getElementById('new_password').addEventListener('input', function() {
            const password = this.value;
            const requirements = document.querySelector('.password-requirements');
            
            // 기본 스타일로 리셋
            requirements.style.background = '#f8f9fa';
            
            if (password.length > 0) {
                let isValid = true;
                
                // 길이 체크
                if (password.length < 8 || password.length > 20) isValid = false;
                
                // 대문자 체크
                if (!/[A-Z]/.test(password)) isValid = false;
                
                // 소문자 체크
                if (!/[a-z]/.test(password)) isValid = false;
                
                // 숫자 체크
                if (!/[0-9]/.test(password)) isValid = false;
                
                // 특수문자 체크
                if (!/[!@#$%^&*]/.test(password)) isValid = false;
                
                // 임시 비밀번호 체크
                if (password === 'password1!') isValid = false;
                
                if (isValid) {
                    requirements.style.background = '#d4edda';
                    requirements.style.borderColor = '#c3e6cb';
                } else {
                    requirements.style.background = '#f8d7da';
                    requirements.style.borderColor = '#f5c6cb';
                }
            }
        });
        
        // 비밀번호 확인 검증
        document.getElementById('confirm_password').addEventListener('input', function() {
            const newPassword = document.getElementById('new_password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword.length > 0) {
                if (newPassword === confirmPassword) {
                    this.style.borderColor = '#28a745';
                } else {
                    this.style.borderColor = '#dc3545';
                }
            }
        });
    </script>
</body>
</html>
