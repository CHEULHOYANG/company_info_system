<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>증여세 계산기</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-nav-btn {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.625rem 1.25rem;
            border-radius: 50px;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
        }

        .main-nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 1.25rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
        }

        h1 {
            color: #1e293b;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0f172a, #334155);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .form-sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .form-group {
            background: rgba(248, 250, 252, 0.8);
            padding: 1.25rem;
            border-radius: 0.875rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(203, 213, 225, 0.3);
        }

        .form-group h3 {
            color: #334155;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
            padding-bottom: 0.5rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.875rem;
        }

        .input-grid.single {
            grid-template-columns: 1fr;
        }

        .field-wrapper {
            display: flex;
            flex-direction: column;
        }

        label {
            display: block;
            margin-bottom: 0.375rem;
            font-weight: 500;
            color: #64748b;
            font-size: 0.75rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1.5px solid rgba(203, 213, 225, 0.6);
            border-radius: 0.5rem;
            font-size: 0.8125rem;
            transition: all 0.2s ease;
            background: white;
            color: #1e293b;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .help-text {
            font-size: 0.6875rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        .button-container {
            text-align: center;
            margin-bottom: 1.25rem;
        }

        .calc-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 0.875rem 2.5rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
            min-width: 200px;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .result-container {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(241, 245, 249, 0.9));
            border-radius: 0.875rem;
            padding: 1.5rem;
            margin-top: 1.25rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(203, 213, 225, 0.3);
            display: none;
        }

        @media (max-width: 768px) {
            .form-sections {
                grid-template-columns: 1fr;
            }

            .input-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <a href="/main" class="main-nav-btn">
        🏠 메인으로
    </a>

    <div class="container">
        <h1>🎁 증여세 계산기</h1>

        <form id="giftForm">
            <div class="form-sections">
                <div class="form-group">
                    <h3>증여 기본 정보</h3>
                    <div class="input-grid single">
                        <div class="field-wrapper">
                            <label for="relationship">수증자 관계</label>
                            <select id="relationship" required>
                                <option value="">선택하세요</option>
                                <option value="spouse">배우자</option>
                                <option value="adult_child">성년 자녀 (만 19세 이상)</option>
                                <option value="minor_child">미성년 자녀 (만 19세 미만)</option>
                                <option value="grandchild">손자녀</option>
                                <option value="other_relative">기타 친족 (6촌 이내)</option>
                                <option value="non_relative">타인</option>
                            </select>
                        </div>

                        <div class="field-wrapper">
                            <label for="giftType">증여 재산 유형</label>
                            <select id="giftType">
                                <option value="cash">현금</option>
                                <option value="real_estate">부동산</option>
                                <option value="stock">주식</option>
                                <option value="other">기타</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>증여 금액 정보</h3>
                    <div class="input-grid single">
                        <div class="field-wrapper">
                            <label for="giftAmount">증여 재산가액 (원)</label>
                            <input type="text" id="giftAmount" placeholder="예: 500,000,000" required>
                            <div class="help-text">증여받을 재산의 가액</div>
                        </div>

                        <div class="field-wrapper">
                            <label for="previousGifts">과거 10년간 증여액 합계 (원)</label>
                            <input type="text" id="previousGifts" placeholder="예: 100,000,000">
                            <div class="help-text">동일인에게서 받은 증여 합계</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="button-container">
                <button type="submit" class="calc-btn">💰 계산하기</button>
            </div>
        </form>

        <div id="giftResult" class="result-container"></div>
    </div>

    <script>
        function addComma(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function removeComma(x) {
            return x.replace(/,/g, "");
        }

        function setCommaInput(id) {
            const el = document.getElementById(id);
            if (!el) return;
            el.addEventListener('input', function () {
                let val = el.value.replace(/[^\d]/g, '');
                el.value = val ? addComma(val) : '';
            });
        }

        setCommaInput('giftAmount');
        setCommaInput('previousGifts');

        const deductionLimits = {
            'spouse': 600000000,
            'adult_child': 50000000,
            'minor_child': 20000000,
            'grandchild': 50000000,
            'other_relative': 10000000,
            'non_relative': 0
        };

        function calculateGiftTax() {
            const rel = document.getElementById('relationship').value;
            const giftAmount = parseInt(removeComma(document.getElementById('giftAmount').value)) || 0;
            const previousGifts = parseInt(removeComma(document.getElementById('previousGifts').value)) || 0;

            if (!rel) {
                alert('수증자 관계를 선택하세요.');
                return;
            }
            if (!giftAmount) {
                alert('증여 재산가액을 입력하세요.');
                return;
            }

            const limit = deductionLimits[rel] || 0;
            const usedDeduction = Math.min(previousGifts, limit);
            const available = Math.max(limit - usedDeduction, 0);
            const currentDeduction = Math.min(giftAmount, available);

            const taxBase = Math.max(0, giftAmount - currentDeduction);

            let tax = 0;
            let taxRate = '';
            if (taxBase <= 200000000) {
                tax = taxBase * 0.1;
                taxRate = '10%';
            } else if (taxBase <= 500000000) {
                tax = taxBase * 0.2 - 20000000;
                taxRate = '20%';
            } else if (taxBase <= 1000000000) {
                tax = taxBase * 0.3 - 70000000;
                taxRate = '30%';
            } else if (taxBase <= 3000000000) {
                tax = taxBase * 0.4 - 170000000;
                taxRate = '40%';
            } else {
                tax = taxBase * 0.5 - 470000000;
                taxRate = '50%';
            }

            displayResult(giftAmount, previousGifts, currentDeduction, taxBase, tax, taxRate);
        }

        function displayResult(giftAmount, previousGifts, currentDeduction, taxBase, tax, taxRate) {
            const resultDiv = document.getElementById('giftResult');
            const formatCurrency = (num) => Math.round(num).toLocaleString('ko-KR') + ' 원';

            resultDiv.innerHTML = `
                <h4 style="color:#1e293b;margin-bottom:1rem;font-size:0.9375rem;font-weight:600;">
                    📊 증여세 계산 결과
                </h4>
                
                <div style="background:rgba(241,245,249,0.8);border-radius:0.625rem;padding:1rem;margin-bottom:1rem;border:1px solid rgba(203,213,225,0.3);">
                    <div style="display:grid;grid-template-columns:repeat(2, 1fr);gap:0.75rem;">
                        <div style="padding:0.625rem;">
                            <span style="font-size:0.6875rem;color:#64748b;display:block;margin-bottom:0.25rem;">증여재산가액</span>
                            <span style="font-size:0.875rem;font-weight:600;color:#1e293b;">${formatCurrency(giftAmount)}</span>
                        </div>
                        <div style="padding:0.625rem;">
                            <span style="font-size:0.6875rem;color:#64748b;display:block;margin-bottom:0.25rem;">과거 증여액</span>
                            <span style="font-size:0.875rem;font-weight:600;color:#1e293b;">${formatCurrency(previousGifts)}</span>
                        </div>
                        <div style="padding:0.625rem;">
                            <span style="font-size:0.6875rem;color:#64748b;display:block;margin-bottom:0.25rem;">증여재산공제</span>
                            <span style="font-size:0.875rem;font-weight:600;color:#10b981;">${formatCurrency(currentDeduction)}</span>
                        </div>
                        <div style="padding:0.625rem;">
                            <span style="font-size:0.6875rem;color:#64748b;display:block;margin-bottom:0.25rem;">과세표준</span>
                            <span style="font-size:0.875rem;font-weight:600;color:#1e293b;">${formatCurrency(taxBase)}</span>
                        </div>
                    </div>
                </div>
                
                <div style="display:flex;justify-content:space-between;align-items:center;padding:1rem 1.25rem;background:linear-gradient(135deg,#8b5cf6,#6366f1);border-radius:0.625rem;color:white;box-shadow:0 4px 15px rgba(139,92,246,0.3);">
                    <span style="font-weight:600;font-size:0.875rem;">예상 증여세 (적용세율: ${taxRate})</span>
                    <span style="font-weight:700;font-size:1.25rem;">${formatCurrency(tax)}</span>
                </div>
                
                <div style="margin-top:1rem;padding:0.75rem;background:rgba(59,130,246,0.1);border-radius:0.5rem;border-left:3px solid #3b82f6;">
                    <p style="font-size:0.75rem;color:#1e40af;margin:0;">
                        <strong>💡 Tip:</strong> 증여재산공제는 10년간 합산됩니다. 배우자 6억원, 성년자녀 5천만원, 미성년자녀 2천만원, 손자녀 5천만원, 기타친족 1천만원입니다.
                    </p>
                </div>
            `;

            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('giftForm').addEventListener('submit', function (e) {
            e.preventDefault();
            calculateGiftTax();
        });

        window.addEventListener('load', function () {
            document.getElementById('relationship').value = 'adult_child';
            document.getElementById('giftAmount').value = '500,000,000';
            document.getElementById('previousGifts').value = '0';
            calculateGiftTax();
        });
    </script>
</body>

</html>
