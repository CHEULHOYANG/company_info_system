<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>접촉이력 조회</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>접촉이력 조회 <span id="results-count" class="header-subtext"></span></h1>
            <div style="display:flex; align-items:center; justify-content:flex-end; gap:10px;">
                <a href="{{ url_for('index') }}" class="back-button">기업정보조회</a>
                <a href="{{ url_for('main') }}" class="back-button">메인으로</a>
                <span style="font-weight:bold; color:#333;">{{ user_name }}님</span>
                <a href="{{ url_for('logout') }}" class="logout-button-new">로그아웃</a>
            </div>
        </header>

        <div class="main-actions">
            <button type="reset" id="reset-button" form="search-form" class="action-button reset-button">초기화</button>
            <button type="button" id="search-button" class="action-button search-button">검색</button>
            {% if session.get('user_id') in ['ct0001','ct0002'] %}
            <button type="button" id="download-csv" class="action-button csv-button-dark">CSV 내리기</button>
            <label for="upload-csv" class="action-button csv-button-dark" style="display:inline-block;cursor:pointer;">CSV 올리기</label>
            <input type="file" id="upload-csv" accept=".csv" style="display:none;">
            {% else %}
            <button type="button" class="action-button csv-button-dark" disabled style="opacity:0.45;cursor:not-allowed;">CSV 내리기</button>
            <button type="button" class="action-button csv-button-dark" disabled style="opacity:0.45;cursor:not-allowed;margin-left:8px;">CSV 올리기</button>
            {% endif %}
        </div>

        <div class="search-container">
            <form id="search-form" class="search-grid" onsubmit="return false;">
                <input type="text" id="registered_by" name="registered_by" placeholder="담당자 ID">
                <input type="date" id="start_date" name="start_date">
                <input type="date" id="end_date" name="end_date">
                <input type="text" id="biz_no" name="biz_no" placeholder="사업자번호">
            </form>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>순번</th>
                        <th>접촉일시</th>
                        <th>기업명</th>
                        <th>사업자번호</th>
                        <th>접촉유형</th>
                        <th>기업담당자</th>
                        <th style="width: 30%;">내용</th>
                        <th>작성자</th>
                        <th>삭제</th>
                    </tr>
                </thead>
                <tbody id="history-list">
                </tbody>
            </table>
        </div>
    </div>

    <div class="scroll-buttons">
        <button id="scroll-top">▲</button>
        <button id="scroll-bottom">▼</button>
    </div>

    <script>
    // CSV 내리기
    document.getElementById('download-csv')?.addEventListener('click', function() {
        const formData = new FormData(document.getElementById('search-form'));
        const params = new URLSearchParams(formData);
        window.location.href = `/api/contact_history_csv?${params.toString()}`;
    });

    // CSV 올리기
    document.getElementById('upload-csv')?.addEventListener('change', function(e) {
        if (!confirm('CSV를 업로드하면 기존 이력 데이터가 모두 삭제되고, 새 파일로 대체됩니다. 진행하시겠습니까?')) return;
        const file = e.target.files[0];
        if (!file) return;
        const formData = new FormData();
        formData.append('file', file);
        fetch('/api/contact_history_csv', {
            method: 'POST',
            body: formData
        })
        .then(res => res.json())
        .then(data => {
            if (data.success) {
                alert('CSV 업로드 및 반영 완료!');
                location.reload();
            } else {
                alert('업로드 실패: ' + (data.message || '오류'));
            }
        })
        .catch(() => alert('업로드 중 오류 발생'));
    });

    function openCompanyPopup(bizNo) {
        const url = `/company/${bizNo}?source=history_popup`;
        const features = 'width=1200,height=800,scrollbars=yes,resizable=yes';
        window.open(url, '_blank', features);
    }

    document.addEventListener('DOMContentLoaded', function () {
        const searchButton = document.getElementById('search-button');
        const resetButton = document.getElementById('reset-button');
        const searchForm = document.getElementById('search-form');
        const historyList = document.getElementById('history-list');
        const resultsCountSpan = document.getElementById('results-count');

        // 검색 실행 함수
        function performSearch() {
            historyList.innerHTML = '<tr><td colspan="9" class="loading">검색 중...</td></tr>';
            const formData = new FormData(searchForm);
            const params = new URLSearchParams(formData);

            fetch(`/api/history_search?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    historyList.innerHTML = '';
                    resultsCountSpan.textContent = `조회건수 : ${data.length.toLocaleString()}건`;

                    if (data.length === 0) {
                        historyList.innerHTML = '<tr><td colspan="9">검색 결과가 없습니다.</td></tr>';
                        return;
                    }

                    data.forEach((item, index) => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${index + 1}</td>
                            <td>${item.contact_datetime || ''}</td>
                            <td><a href="#" onclick="openCompanyPopup('${item.biz_no}')">${item.company_name || ''}</a></td>
                            <td>${item.biz_no || ''}</td>
                            <td>${item.contact_type || ''}</td>
                            <td>${item.contact_person || ''}</td>
                            <td class="memo-cell">${item.memo || ''}</td>
                            <td>${item.registered_by || ''}</td>
                            <td><button class="delete-btn" data-id="${item.history_id}" onclick="deleteHistory(this)">삭제</button></td>
                        `;
                        historyList.appendChild(row);
                    });
                })
                .catch(error => {
                    historyList.innerHTML = '<tr><td colspan="9">데이터 조회 중 오류가 발생했습니다.</td></tr>';
                });
        }

        searchButton.addEventListener('click', performSearch);

        resetButton.addEventListener('click', () => {
            searchForm.reset();
            performSearch();
        });

        // 페이지 로드 시 전체 내역 조회
        performSearch();

        // 삭제 버튼 기능
        window.deleteHistory = function(btn) {
            const historyId = btn.getAttribute('data-id');
            if (!historyId) {
                alert('삭제할 이력 ID가 없습니다.');
                return;
            }
            if (!confirm('정말 삭제하시겠습니까?')) return;
            fetch(`/api/contact_history/${historyId}`, { method: 'DELETE' })
                .then(res => res.json())
                .then(data => {
                    if (data.success) {
                        alert('삭제되었습니다!');
                        performSearch();
                    } else {
                        alert('삭제 실패: ' + (data.message || '오류'));
                    }
                })
                .catch(() => alert('삭제 중 오류가 발생했습니다.'));
        }
    });
    </script>
</body>
</html>
