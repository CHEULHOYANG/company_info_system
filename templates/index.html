<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기업 정보 조회 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>기업 정보 조회 <span id="results-count" class="header-subtext"></span></h1>
            <div>
                <a href="{{ url_for('main') }}" class="back-button">메인으로</a>
                <a href="{{ url_for('logout') }}" class="logout-button-new" style="margin-left: 10px;">로그아웃</a>
            </div>
        </header>

        <div class="main-actions">
            <button type="button" id="excel-download-button" class="action-button excel-button">엑셀저장</button>
            <button type="reset" id="reset-button" form="search-form" class="action-button reset-button">초기화</button>
            <button type="button" id="search-button" class="action-button search-button">검색</button>
        </div>

        <div class="search-container">
            <form id="search-form" class="search-grid" onsubmit="return false;">
                <input type="text" name="company_name" placeholder="기업명">
                <input type="text" name="biz_no" placeholder="사업자번호">
                <input type="text" name="industry_code" placeholder="업종코드">
                <input type="text" name="industry_name" placeholder="업종명">
                <input type="text" name="region" placeholder="지역 (예: 서울 강남)">
                <div class="range-input">
                    <input type="number" name="ret_min" placeholder="이익잉여금(Min)">
                    <span>~</span>
                    <input type="number" name="ret_max" placeholder="이익잉여금(Max)">
                </div>
            </form>
        </div>

        <div class="results-container">
            <table class="results-table">
                <thead>
                    <tr>
                        <th>사업자번호</th>
                        <th>기업명</th>
                        <th>대표자명</th>
                        <th>업종</th>
                        <th>주소</th>
                        <th>최신결산년도</th>
                        <th>자산총계</th>
                        <th>매출액</th>
                        <th>이익잉여금</th>
                    </tr>
                </thead>
                <tbody id="company-list">
                    </tbody>
            </table>
        </div>

        <div id="pagination" class="pagination"></div>
    </div>

    <div class="scroll-buttons">
        <button id="scroll-top">▲</button>
        <button id="scroll-bottom">▼</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const companyList = document.getElementById('company-list');
        const searchButton = document.getElementById('search-button');
        const searchForm = document.getElementById('search-form');
        const resultsCountSpan = document.getElementById('results-count');
        const resetButton = document.getElementById('reset-button');
        const excelButton = document.getElementById('excel-download-button');
        const paginationContainer = document.getElementById('pagination');

        let currentPage = 1;

        function fetchCompanies(page = 1) {
            companyList.innerHTML = '<tr><td colspan="9" class="loading">검색 중...</td></tr>';
            
            const formData = new FormData(searchForm);
            const params = new URLSearchParams(formData);
            params.set('page', page);

            fetch(`/api/companies?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    companyList.innerHTML = '';
                    resultsCountSpan.textContent = `조회건수 : ${data.totalRows.toLocaleString()}건`;

                    if (data.companies.length === 0) {
                        companyList.innerHTML = '<tr><td colspan="9">검색 결과가 없습니다.</td></tr>';
                        renderPagination(0, page);
                        return;
                    }

                    data.companies.forEach(company => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td class="text-center"><a href="/company/${company.biz_no}">${company.biz_no}</a></td>
                            <td><a href="/company/${company.biz_no}">${company.company_name}</a></td>
                            <td class="text-center">${company.representative_name || ''}</td>
                            <td>${company.industry_name || ''}</td>
                            <td>${company.address || ''}</td>
                            <td class="text-center">${company.fiscal_year || ''}</td>
                            <td class="text-right">${company.total_assets ? company.total_assets.toLocaleString() : ''}</td>
                            <td class="text-right">${company.sales_revenue ? company.sales_revenue.toLocaleString() : ''}</td>
                            <td class="text-right">${company.retained_earnings ? company.retained_earnings.toLocaleString() : ''}</td>
                        `;
                        companyList.appendChild(row);
                    });
                    renderPagination(data.totalPages, data.currentPage);
                })
                .catch(error => {
                    console.error('Failed to fetch companies:', error);
                    companyList.innerHTML = '<tr><td colspan="9">데이터 조회 중 오류가 발생했습니다.</td></tr>';
                });
        }

        function renderPagination(totalPages, currentPage) {
            paginationContainer.innerHTML = '';
            if (totalPages <= 1) return;

            for (let i = 1; i <= totalPages; i++) {
                const pageButton = document.createElement('button');
                pageButton.textContent = i;
                pageButton.className = 'page-btn';
                if (i === currentPage) {
                    pageButton.classList.add('active');
                }
                pageButton.addEventListener('click', () => {
                    fetchCompanies(i);
                });
                paginationContainer.appendChild(pageButton);
            }
        }

        searchButton.addEventListener('click', () => fetchCompanies(1));
        
        searchForm.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchButton.click();
            }
        });

        resetButton.addEventListener('click', () => {
            searchForm.reset();
            fetchCompanies(1);
        });

        excelButton.addEventListener('click', () => {
            const formData = new FormData(searchForm);
            const params = new URLSearchParams(formData);
            window.location.href = `/export_excel?${params.toString()}`;
        });

        const scrollTopBtn = document.getElementById('scroll-top');
        const scrollBottomBtn = document.getElementById('scroll-bottom');
        scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        scrollBottomBtn.addEventListener('click', () => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }));

        fetchCompanies(1);
    });
    </script>
</body>
</html>
