<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>기업 정보 조회 시스템</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <h1>기업 정보 조회 <span id="results-count" class="header-subtext"></span></h1>
            <div style="display:flex; align-items:center; justify-content:flex-end; gap:10px;">
                <a href="{{ url_for('history_search') }}" class="back-button">접촉이력 조회</a>
                <a href="{{ url_for('main') }}" class="back-button">메인으로</a>
                <span style="font-weight:bold; color:#333;">{{ user_name }}님</span>
                <a href="{{ url_for('logout') }}" class="logout-button-new">로그아웃</a>
            </div>
        </header>

        <div class="main-actions">
            {% if session.get('user_id') in ['ct0001','ct0002'] %}
            <button type="button" id="excel-download-button" class="action-button excel-button">엑셀저장</button>
            {% else %}
            <button type="button" class="action-button excel-button" disabled style="opacity:0.45;cursor:not-allowed;">엑셀저장</button>
            {% endif %}
            <button type="reset" id="reset-button" form="search-form" class="action-button reset-button">초기화</button>
            <button type="button" id="search-button" class="action-button search-button">검색</button>
        </div>

        <div class="search-container">
            <form id="search-form" class="search-grid" onsubmit="return false;">
                <input type="text" name="company_name" placeholder="기업명">
                <input type="text" name="biz_no" placeholder="사업자번호">
                <input type="text" name="industry_name" placeholder="업종명">
                <select name="company_size">
                    <option value="전체">기업규모 (전체)</option>
                    <option value="대기업">대기업</option>
                    <option value="중견기업">중견기업</option>
                    <option value="중소기업">중소기업</option>
                    <option value="소기업">소기업</option>
                    <option value="한시중소기업">한시중소기업</option>
                    <option value="기타">기타</option>
                </select>
                <input type="text" name="region" placeholder="지역 (예: 서울 강남)">
                <div class="range-input">
                    <input type="number" name="ret_min" placeholder="이익잉여금 Min (백만)">
                    <span>~</span>
                    <input type="number" name="ret_max" placeholder="이익잉여금 Max (백만)">
                </div>
            </form>
        </div>

        <div class="results-container">
            <table class="results-table">
                <thead>
                    <tr>
                        <th style="width: 5%;">순번</th>
                        <th>사업자번호</th>
                        <th>기업명</th>
                        <th>대표자명</th>
                        <th>업종</th>
                        <th style="width: 25%;">주소</th>
                        <th>최신년도</th>
                        <th>자산총계(백만)</th>
                        <th>매출액(백만)</th>
                        <th>이익잉여금(백만)</th>
                    </tr>
                </thead>
                <tbody id="company-list">
                    </tbody>
            </table>
        </div>
        
        <div class="footer-actions">
             <button id="load-next-btn" style="display:none;">다음</button>
        </div>
    </div>

    <div class="scroll-buttons">
        <button id="scroll-top">▲</button>
        <button id="scroll-bottom">▼</button>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function () {
        const companyList = document.getElementById('company-list');
        const searchButton = document.getElementById('search-button');
        const searchForm = document.getElementById('search-form');
        const resultsCountSpan = document.getElementById('results-count');
        const resetButton = document.getElementById('reset-button');
    const excelButton = document.getElementById('excel-download-button');
        const loadNextBtn = document.getElementById('load-next-btn');

        let currentPage = 1;
        let isFetching = false;

        function fetchCompanies(page = 1) {
            if (isFetching) return;
            isFetching = true;
            
            // '다음' 버튼 클릭 시에는 기존 목록을 유지하고 로딩 표시를 하지 않음
            if (page === 1) {
                companyList.innerHTML = '<tr><td colspan="10" class="loading">검색 중...</td></tr>';
            }
            
            const formData = new FormData(searchForm);
            const params = new URLSearchParams(formData);
            params.set('page', page);

            fetch(`/api/companies?${params.toString()}`)
                .then(response => response.json())
                .then(data => {
                    if (page === 1) {
                        companyList.innerHTML = ''; // 새 검색 시 기존 목록 초기화
                    }
                    resultsCountSpan.textContent = `조회건수 : ${data.totalRows.toLocaleString()}건`;

                    if (data.companies.length === 0 && page === 1) {
                        companyList.innerHTML = '<tr><td colspan="10">검색 결과가 없습니다.</td></tr>';
                        loadNextBtn.style.display = 'none';
                        return;
                    }

                    const baseIndex = data.offset || (page - 1) * 50;
                    data.companies.forEach((company, index) => {
                        const row = document.createElement('tr');
                        const rowNum = baseIndex + index + 1;
                        
                        // 백만 단위로 변환하는 함수
                        const formatToMillion = (value) => {
                            if (value === null || value === undefined) return '';
                            return Math.round(value / 1000000).toLocaleString();
                        };

                        row.innerHTML = `
                            <td class="text-center">${rowNum}</td>
                            <td class="text-center"><a href="/company/${company.biz_no}" target="_blank">${company.biz_no}</a></td>
                            <td><a href="/company/${company.biz_no}" target="_blank">${company.company_name}</a></td>
                            <td class="text-center">${company.representative_name || ''}</td>
                            <td>${company.industry_name || ''}</td>
                            <td>${company.address || ''}</td>
                            <td class="text-center">${company.fiscal_year || ''}</td>
                            <td class="text-right">${formatToMillion(company.total_assets)}</td>
                            <td class="text-right">${formatToMillion(company.sales_revenue)}</td>
                            <td class="text-right">${formatToMillion(company.retained_earnings)}</td>
                        `;
                        companyList.appendChild(row);
                    });

                    if (data.hasNextPage) {
                        loadNextBtn.style.display = 'block';
                        currentPage = page + 1;
                    } else {
                        loadNextBtn.style.display = 'none';
                    }
                })
                .catch(error => {
                    console.error('Failed to fetch companies:', error);
                    companyList.innerHTML = '<tr><td colspan="10">데이터 조회 중 오류가 발생했습니다.</td></tr>';
                })
                .finally(() => {
                    isFetching = false;
                });
        }

        searchButton.addEventListener('click', () => {
             currentPage = 1; // 검색 버튼 클릭 시 항상 1페이지부터
             fetchCompanies(currentPage);
        });
        
        loadNextBtn.addEventListener('click', () => {
            fetchCompanies(currentPage);
        });

        searchForm.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                e.preventDefault();
                searchButton.click();
            }
        });

        resetButton.addEventListener('click', () => {
            searchForm.reset();
            fetchCompanies(1);
        });

        if (excelButton) {
            excelButton.addEventListener('click', () => {
                const formData = new FormData(searchForm);
                const params = new URLSearchParams(formData);
                window.location.href = `/export_excel?${params.toString()}`;
            });
        }

        const scrollTopBtn = document.getElementById('scroll-top');
        const scrollBottomBtn = document.getElementById('scroll-bottom');
        scrollTopBtn.addEventListener('click', () => window.scrollTo({ top: 0, behavior: 'smooth' }));
        scrollBottomBtn.addEventListener('click', () => window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' }));

        fetchCompanies(1);
    });
    </script>
</body>
</html>
