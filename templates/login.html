<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CMS - Company Management System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #0a1f3b 0%, #1e3a5f 25%, #2d5a87 50%, #3b7eb0 75%, #4a9fd9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(255,255,255,0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255,255,255,0.1) 0%, transparent 50%);
            z-index: 1;
            pointer-events: none;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 40px;
            width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            position: relative;
            z-index: 2;
        }
        
        .login-title {
            text-align: center;
            color: white;
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .login-subtitle {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 1rem;
            margin-bottom: 30px;
            font-weight: 300;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            color: rgba(255, 255, 255, 0.9);
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        .form-group input::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .form-group input:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.6);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
        }
        
        .login-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #007bff, #0056b3);
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }
        
        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 123, 255, 0.3);
        }
        
        .error-message {
            background: rgba(220, 53, 69, 0.2);
            border: 1px solid rgba(220, 53, 69, 0.4);
            color: #ff6b8a;
            padding: 12px;
            border-radius: 10px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .signup-section {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .signup-button {
            background: rgba(40, 167, 69, 0.2);
            border: 1px solid rgba(40, 167, 69, 0.4);
            color: #4ade80;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 10px;
        }
        
        .signup-button:hover {
            background: rgba(40, 167, 69, 0.3);
            transform: translateY(-1px);
        }
        
        .pricing-info {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.3);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }
        
        .pricing-highlight {
            color: #4dabf7;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 8px;
            display: block;
        }
        
        .btn-link {
            color: #4dabf7;
            text-decoration: none;
            font-weight: 500;
        }
        
        .btn-link:hover {
            color: #74c0fc;
            text-decoration: underline;
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            margin: 5% auto;
            padding: 30px;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }
        
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        
        .close:hover {
            color: white;
        }
        
        @media (max-width: 480px) {
            .login-container {
                width: 90%;
                padding: 30px 20px;
            }
            
            .login-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1 class="login-title">CMS</h1>
        <p class="login-subtitle">Company Management System</p>
        
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        
        <form method="POST">
            <div class="form-group">
                <label for="user_id">사용자 ID</label>
                <input type="text" id="user_id" name="user_id" placeholder="사용자 ID를 입력하세요" required>
            </div>
            
            <div class="form-group">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
            </div>
            
            <button type="submit" class="login-button">로그인</button>
        </form>
        
        <div class="signup-section">
            <p style="color: rgba(255, 255, 255, 0.8); margin-bottom: 10px;">계정이 없으신가요?</p>
            <button type="button" class="signup-button" onclick="openSignupModal()">회원가입 신청</button>
            <button type="button" class="signup-button" onclick="openResultModal()" style="margin-top: 10px; background: rgba(255, 193, 7, 0.2); border-color: rgba(255, 193, 7, 0.4); color: #ffc107;">신청 결과 조회</button>
        </div>
        
        <div class="pricing-info">
            <span class="pricing-highlight">첫달 무료 이용!</span>
            <div>월 이용료: 3,000원 | 년 이용료: 30,000원</div>
        </div>
    </div>

    <!-- 회원가입 모달 -->
    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeSignupModal()">&times;</span>
            <h2>회원가입 신청</h2>
            <form id="signupForm">
                <div class="form-group">
                    <label for="signup_user_id">희망 사용자 ID</label>
                    <input type="text" id="signup_user_id" name="user_id" required>
                </div>
                
                <div class="form-group">
                    <label for="signup_name">이름</label>
                    <input type="text" id="signup_name" name="name" required>
                </div>
                
                <div class="form-group">
                    <label for="signup_phone">연락처</label>
                    <input type="tel" id="signup_phone" name="phone" required>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="signup_email_local">이메일</label>
                        <input type="text" id="signup_email_local" name="email_local" placeholder="이메일 아이디" required>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>&nbsp;</label>
                        <select id="signup_email_domain" name="email_domain" style="padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white;">
                            <option value="gmail.com">@gmail.com</option>
                            <option value="naver.com">@naver.com</option>
                            <option value="daum.net">@daum.net</option>
                            <option value="yahoo.com">@yahoo.com</option>
                            <option value="hotmail.com">@hotmail.com</option>
                        </select>
                    </div>
                </div>
                
                <div style="display: flex; gap: 10px;">
                    <div class="form-group" style="flex: 1;">
                        <label for="signup_birth_year">생년월일</label>
                        <select id="signup_birth_year" name="birth_year" style="padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white;">
                            <option value="1990">1990년</option>
                            <option value="1991">1991년</option>
                            <option value="1992">1992년</option>
                            <option value="1993">1993년</option>
                            <option value="1994">1994년</option>
                            <option value="1995">1995년</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>&nbsp;</label>
                        <select id="signup_birth_month" name="birth_month" style="padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white;">
                            <option value="01">1월</option>
                            <option value="02">2월</option>
                            <option value="03">3월</option>
                            <option value="04">4월</option>
                            <option value="05">5월</option>
                            <option value="06">6월</option>
                            <option value="07">7월</option>
                            <option value="08">8월</option>
                            <option value="09">9월</option>
                            <option value="10">10월</option>
                            <option value="11">11월</option>
                            <option value="12">12월</option>
                        </select>
                    </div>
                    <div class="form-group" style="flex: 1;">
                        <label>&nbsp;</label>
                        <select id="signup_birth_day" name="birth_day" style="padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white;">
                            <option value="01">1일</option>
                            <option value="02">2일</option>
                            <option value="03">3일</option>
                            <option value="04">4일</option>
                            <option value="05">5일</option>
                            <option value="06">6일</option>
                            <option value="07">7일</option>
                            <option value="08">8일</option>
                            <option value="09">9일</option>
                            <option value="10">10일</option>
                            <option value="11">11일</option>
                            <option value="12">12일</option>
                            <option value="13">13일</option>
                            <option value="14">14일</option>
                            <option value="15">15일</option>
                            <option value="16">16일</option>
                            <option value="17">17일</option>
                            <option value="18">18일</option>
                            <option value="19">19일</option>
                            <option value="20">20일</option>
                            <option value="21">21일</option>
                            <option value="22">22일</option>
                            <option value="23">23일</option>
                            <option value="24">24일</option>
                            <option value="25">25일</option>
                            <option value="26">26일</option>
                            <option value="27">27일</option>
                            <option value="28">28일</option>
                            <option value="29">29일</option>
                            <option value="30">30일</option>
                            <option value="31">31일</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="signup_gender">성별</label>
                    <select id="signup_gender" name="gender" style="padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; width: 100%;">
                        <option value="M">남성</option>
                        <option value="F">여성</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="signup_position">직책</label>
                    <input type="text" id="signup_position" name="position" placeholder="예: 과장, 대리, 팀장 등">
                </div>
                
                <div class="form-group">
                    <label for="signup_branch">소속 지점</label>
                    <select id="signup_branch" name="branch" style="padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; width: 100%;">
                        <option value="본사">본사</option>
                        <option value="강남지점">강남지점</option>
                        <option value="서초지점">서초지점</option>
                        <option value="기타">기타 (직접입력)</option>
                    </select>
                    <input type="text" id="signup_branch_other" name="branch_other" placeholder="지점명을 입력하세요" style="margin-top: 10px; display: none;">
                </div>
                
                <div class="form-group">
                    <label for="signup_purpose">이용목적</label>
                    <textarea id="signup_purpose" name="purpose" rows="3" style="width: 100%; padding: 12px; border-radius: 10px; background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.3); color: white; resize: vertical;" placeholder="시스템 이용 목적을 간단히 설명해주세요"></textarea>
                </div>
                
                <button type="submit" class="login-button">신청하기</button>
            </form>
        </div>
    </div>

    <!-- 신청 결과 조회 모달 -->
    <div id="resultModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeResultModal()">&times;</span>
            <h2>신청 결과 조회</h2>
            <form id="resultForm">
                <div class="form-group">
                    <label for="result_user_id">신청한 사용자 ID</label>
                    <input type="text" id="result_user_id" name="user_id" required>
                </div>
                
                <div class="form-group">
                    <label for="result_name">이름</label>
                    <input type="text" id="result_name" name="name" required>
                </div>
                
                <button type="submit" class="login-button">조회하기</button>
            </form>
            
            <div id="resultDisplay" style="display: none; margin-top: 20px;">
                <!-- 조회 결과가 여기에 표시됩니다 -->
            </div>
        </div>
    </div>

    <script>
        // 회원가입 모달 열기/닫기
        function openSignupModal() {
            document.getElementById('signupModal').style.display = 'block';
        }
        
        function closeSignupModal() {
            document.getElementById('signupModal').style.display = 'none';
        }
        
        // 신청 결과 조회 모달 열기/닫기
        function openResultModal() {
            document.getElementById('resultModal').style.display = 'block';
        }
        
        function closeResultModal() {
            document.getElementById('resultModal').style.display = 'none';
        }
        
        // 지점 선택 처리
        document.getElementById('signup_branch').addEventListener('change', function() {
            const otherInput = document.getElementById('signup_branch_other');
            if (this.value === '기타') {
                otherInput.style.display = 'block';
                otherInput.required = true;
            } else {
                otherInput.style.display = 'none';
                otherInput.required = false;
            }
        });
        
        // 회원가입 폼 제출
        document.getElementById('signupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // 이메일 합치기
            data.email = data.email_local + '@' + data.email_domain;
            
            // 생년월일 합치기
            data.birth_date = data.birth_year + '-' + data.birth_month + '-' + data.birth_day;
            
            // 지점명 처리
            if (data.branch === '기타') {
                data.branch_name = data.branch_other;
            } else {
                data.branch_name = data.branch;
            }
            
            fetch('/api/signup-request', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => response.json())
            .then(result => {
                if (result.success) {
                    alert('회원가입 신청이 완료되었습니다. 관리자 승인 후 이용 가능합니다.');
                    closeSignupModal();
                    this.reset();
                } else {
                    alert('오류: ' + result.message);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('신청 처리 중 오류가 발생했습니다.');
            });
        });
        
        // 신청 결과 조회 폼 제출
        document.getElementById('resultForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const userId = formData.get('user_id');
            const name = formData.get('name');
            
            fetch(`/api/signup-request-result?user_id=${userId}&name=${name}`)
            .then(response => response.json())
            .then(result => {
                const resultDisplay = document.getElementById('resultDisplay');
                
                if (result.success) {
                    const request = result.data;
                    let statusText = '';
                    let statusColor = '';
                    
                    if (request.status === 'PENDING') {
                        statusText = '심사중';
                        statusColor = '#ffc107';
                    } else if (request.status === 'APPROVED') {
                        statusText = '승인됨';
                        statusColor = '#28a745';
                    } else {
                        statusText = '거절됨';
                        statusColor = '#dc3545';
                    }
                    
                    resultDisplay.innerHTML = `
                        <div style="padding: 20px; background: rgba(255,255,255,0.1); border-radius: 10px;">
                            <h3>신청 결과</h3>
                            <p><strong>상태:</strong> <span style="color: ${statusColor};">${statusText}</span></p>
                            <p><strong>신청일:</strong> ${new Date(request.requested_date).toLocaleDateString()}</p>
                            ${request.admin_notes ? `<p><strong>관리자 메모:</strong> ${request.admin_notes}</p>` : ''}
                            
                            ${request.status === 'PENDING' ? `
                                <div style="margin-top: 20px;">
                                    <h4>신청 정보 수정</h4>
                                    <button onclick="editRequest('${request.id}')" class="signup-button">수정하기</button>
                                </div>
                            ` : ''}
                        </div>
                    `;
                    resultDisplay.style.display = 'block';
                } else {
                    resultDisplay.innerHTML = `
                        <div style="padding: 20px; background: rgba(220,53,69,0.2); border-radius: 10px; color: #ff6b8a;">
                            ${result.message}
                        </div>
                    `;
                    resultDisplay.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('조회 중 오류가 발생했습니다.');
            });
        });
        
        // 모달 외부 클릭 시 닫기
        window.onclick = function(event) {
            const signupModal = document.getElementById('signupModal');
            const resultModal = document.getElementById('resultModal');
            
            if (event.target === signupModal) {
                closeSignupModal();
            }
            if (event.target === resultModal) {
                closeResultModal();
            }
        }
    </script>
</body>
</html>
