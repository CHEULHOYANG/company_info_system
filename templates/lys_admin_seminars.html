<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 세미나 관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .admin-header {
            background: #fff;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        .admin-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .admin-nav a {
            text-decoration: none;
            color: #6b7280;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            background: white;
            transition: all 0.2s;
        }

        .admin-nav a.active {
            background: #111827;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
            font-family: inherit;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
            color: #111827;
        }

        .seminar-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
        }

        .seminar-list-item:last-child {
            border-bottom: none;
        }

        .action-btn {
            color: #ef4444;
            margin-left: 10px;
            cursor: pointer;
            transition: color 0.2s;
        }

        .action-btn:hover {
            color: #dc2626;
        }

        .empty-state {
            text-align: center;
            color: #9ca3af;
            padding: 40px 0;
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="admin-header">
        <h1 style="font-size: 24px; margin: 0; color: #111827;">YS Honors Admin</h1>
        <div class="admin-nav">
            <a href="/lys/admin/seminars" class="active">세미나 관리</a>
            <a href="/lys/admin/registrations">신청자 관리</a>
            <!-- <a href="/lys/admin/questions">진단 항목</a> -->
            <a href="/lys" target="_blank"><i class="fas fa-external-link-alt"></i> 사이트 바로가기</a>
        </div>
    </div>

    <div class="container">
        <!-- 세미나 등록 폼 -->
        <div class="card">
            <h2><i class="fas fa-plus-circle" style="color: #2563eb; margin-right: 8px;"></i>세미나 등록</h2>
            <form action="/lys/admin/seminars/add" method="POST">
                <div class="form-group">
                    <label class="form-label">세미나 제목</label>
                    <input type="text" name="title" class="form-control" placeholder="예: 세법개정 리뷰 및 결산 후 법인 필수 점검 사항"
                        required>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">날짜 (Date)</label>
                        <input type="text" name="date" class="form-control" placeholder="예: 1월 29일 (목)" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">시간 (Time)</label>
                        <input type="text" name="time" class="form-control" placeholder="예: 14:00 - 16:00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">장소 (Location)</label>
                    <input type="text" name="location" class="form-control" placeholder="예: 강남 FP 센터 (삼성생명 서초사옥 35층)"
                        required>
                </div>

                <div class="form-group">
                    <label class="form-label">설명/부제 (Description)</label>
                    <input type="text" name="description" class="form-control"
                        placeholder="예: 미국 시민권자 소득세신고 및 해외 금융 계좌 보고">
                </div>

                <button type="submit" class="btn-primary">세미나 등록하기</button>
            </form>
        </div>

        <!-- 등록된 세미나 목록 -->
        <div class="card">
            <h2><i class="fas fa-list" style="color: #2563eb; margin-right: 8px;"></i>등록된 세미나 목록</h2>
            {% if seminars %}
            {% for seminar in seminars %}
            <div class="seminar-list-item">
                <div>
                    <div style="font-weight: 700; font-size: 16px; color: #1f2937;">{{ seminar.title }}</div>
                    <div style="color: #6b7280; font-size: 13px; margin-top: 6px;">
                        <span
                            style="background: #eff6ff; color: #2563eb; padding: 2px 6px; border-radius: 4px; margin-right: 6px;">{{
                            seminar.date }}</span>
                        <span>{{ seminar.time }}</span>
                        <span style="margin: 0 6px;">|</span>
                        <span>{{ seminar.location }}</span>
                    </div>
                </div>
                <div>
                    <form action="/lys/admin/seminars/{{ seminar.id }}/delete" method="POST" style="display:inline;"
                        onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" style="background:none; border:none; padding:0; cursor: pointer;">
                            <i class="fas fa-trash-alt action-btn" title="삭제"></i>
                        </button>
                    </form>
                </div>
            </div>
            {% endfor %}
            {% else %}
            <div class="empty-state">
                <i class="far fa-folder-open" style="font-size: 48px; margin-bottom: 16px; opacity: 0.3;"></i>
                <p>등록된 세미나가 없습니다.</p>
            </div>
            {% endif %}
        </div>
    </div>
</body>

</html>
