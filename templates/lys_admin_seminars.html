<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>관리자 페이지 - 세미나 관리</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }

        .admin-header {
            background: #fff;
            padding: 20px;
            border-bottom: 1px solid #e5e7eb;
            text-align: center;
        }

        .admin-nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .admin-nav a {
            text-decoration: none;
            color: #6b7280;
            padding: 10px 20px;
            border-radius: 20px;
            font-weight: 500;
            background: white;
            transition: all 0.2s;
        }

        .admin-nav a.active {
            background: #111827;
            color: white;
        }

        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 0 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
        }

        .form-control {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            box-sizing: border-box;
        }

        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }

        .session-item {
            background: #f9fafb;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            border: 1px solid #e5e7eb;
            position: relative;
        }

        .session-remove {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            color: #9ca3af;
        }

        h2 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 20px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 10px;
        }

        .seminar-list-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            border-bottom: 1px solid #f3f4f6;
        }

        .seminar-list-item:last-child {
            border-bottom: none;
        }

        .action-btn {
            color: #6b7280;
            margin-left: 10px;
            cursor: pointer;
        }

        .action-btn:hover {
            color: #ef4444;
        }
    </style>
</head>

<body>
    <div class="admin-header">
        <h1 style="font-size: 24px; margin: 0;">관리자 페이지</h1>
        <div class="admin-nav">
            <a href="/lys/admin/seminars" class="active">세미나 관리</a>
            <a href="/lys/admin/registrations">세미나 신청자 관리</a>
            <a href="/lys/admin/questions">진단 항목 관리</a>
            <a href="/lys">사이트 관리</a>
        </div>
    </div>

    <div class="container">
        <div class="card">
            <h2>세미나 등록</h2>
            <form method="POST">
                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">날짜 (Date)</label>
                        <input type="date" name="date" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">시간 (Time)</label>
                        <input type="text" name="time" class="form-control" placeholder="예: 14:00 - 17:00" required>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">세미나 제목 (Title)</label>
                    <input type="text" name="title" class="form-control" placeholder="세미나의 메인 타이틀을 입력하세요" required>
                </div>

                <div class="grid-2">
                    <div class="form-group">
                        <label class="form-label">장소 (Location)</label>
                        <input type="text" name="location" class="form-control" placeholder="예: 삼성패밀리오피스 (서초)" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">초대 인원 (Max Attendees)</label>
                        <input type="text" name="max_attendees" class="form-control" placeholder="예: 20명 (최대 30명)">
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">상세 설명</label>
                    <textarea name="description" class="form-control" rows="3"></textarea>
                </div>

                <div style="background: #fdfbf7; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
                    <div
                        style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                        <label class="form-label" style="margin: 0;">상세 스케줄 (Sessions)</label>
                        <button type="button" onclick="addSession()"
                            style="background: none; border: none; color: #2563eb; font-weight: 600; cursor: pointer;">+
                            스케줄 추가</button>
                    </div>
                    <div id="session-container">
                        <!-- Sessions will be added here -->
                    </div>
                </div>

                <button type="submit" class="btn-primary" style="width: 100%;">세미나 등록하기</button>
            </form>
        </div>

        <div class="card">
            <h2>등록된 세미나 목록</h2>
            {% for seminar in seminars %}
            <div class="seminar-list-item">
                <div>
                    <div style="font-weight: 700; font-size: 16px;">{{ seminar.title }}</div>
                    <div style="color: #6b7280; font-size: 14px; margin-top: 4px;">{{ seminar.date }} | {{ seminar.time
                        }} | {{ seminar.location }}</div>
                </div>
                <div>
                    <!-- <i class="fas fa-edit action-btn"></i> -->
                    <form action="/lys/admin/seminars/{{ seminar.id }}/delete" method="POST" style="display:inline;"
                        onsubmit="return confirm('정말 삭제하시겠습니까?');">
                        <button type="submit" style="background:none; border:none; padding:0;"><i
                                class="fas fa-trash-alt action-btn"></i></button>
                    </form>
                </div>
            </div>
            {% else %}
            <p style="text-align: center; color: #9ca3af; padding: 20px;">등록된 세미나가 없습니다.</p>
            {% endfor %}
        </div>
    </div>

    <script>
        function addSession() {
            const container = document.getElementById('session-container');
            const count = container.children.length + 1;
            const html = `
                <div class="session-item">
                    <div class="session-remove" onclick="this.parentElement.remove()">&times;</div>
                    <div style="font-size: 12px; color: #9ca3af; margin-bottom: 8px;">Session ${count}</div>
                    <div class="grid-2" style="margin-bottom: 10px;">
                        <input type="text" name="session_time[]" class="form-control" placeholder="시간/소요시간" style="font-size: 13px;">
                        <input type="text" name="session_title[]" class="form-control" placeholder="강의 주제 (Title)" style="font-size: 13px;">
                    </div>
                    <div class="grid-2">
                        <input type="text" name="session_instructor[]" class="form-control" placeholder="강사명" style="font-size: 13px;">
                        <input type="text" class="form-control" placeholder="장소 (비워두면 메인 장소와 동일)" style="font-size: 13px;" disabled>
                    </div>
                </div>
            `;
            container.insertAdjacentHTML('beforeend', html);
        }
        // Add one session field by default
        addSession();
    </script>
</body>

</html>
