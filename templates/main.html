<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>메인 대시보드</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .dashboard-container {
            text-align: center;
            padding-top: 100px;
        }
        .dashboard-buttons {
            margin-top: 40px;
        }
        .dashboard-button {
            display: inline-block;
            background-color: #007bff;
            color: white;
            padding: 20px 40px;
            margin: 0 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .dashboard-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container dashboard-container">
        <header>
            <h1 style="margin-bottom:24px;">CT 파트너스 업무 시스템</h1>
        </header>
        <div class="dashboard-buttons">
            <a href="{{ url_for('index') }}" class="dashboard-button">기업정보 조회</a>
            <a href="{{ url_for('history_search') }}" class="dashboard-button">접촉이력 조회</a>
            {% if can_manage_users %}
            <a href="{{ url_for('user_management') }}" class="dashboard-button" style="background-color: #dc3545;">사용자 관리</a>
            {% endif %}
        </div>
        <div style="position: absolute; top: 20px; right: 20px; text-align: right; display:flex; align-items:center; gap:10px;">
            <div style="text-align: right;">
                <div style="font-weight:bold; color:#333;">{{ user_name }}님 ({{ user_level_name }})</div>
                <div style="font-size:12px; color:#666;">{{ branch_name }}</div>
            </div>
            <a href="{{ url_for('logout') }}" class="logout-button-new">로그아웃</a>
        </div>

        {% block content %}{% endblock %}

        <!-- 하단 세금/보험/퇴직금 카테고리 버튼 영역 -->
        <div style="margin-top:120px; display:flex; justify-content:center; gap:10px;">
            <a href="{{ url_for('gift_tax') }}" class="category-btn" style="text-decoration:none;">증여세</a>
            <a href="{{ url_for('transfer_tax') }}" class="category-btn" style="text-decoration:none;">양도세</a>
            <a href="{{ url_for('income_tax') }}" class="category-btn" style="text-decoration:none;">종합소득세</a>
            <a href="{{ url_for('social_ins_tax') }}" class="category-btn" style="text-decoration:none;">4대보험</a>
            <a href="{{ url_for('acquisition_tax') }}" class="category-btn" style="text-decoration:none;">취득세</a>
            <a href="{{ url_for('retirement_pay') }}" class="category-btn" style="text-decoration:none;">퇴직금</a>
            <a href="{{ url_for('industrial_accident') }}" class="category-btn" style="text-decoration:none;margin-left:8px;">산재보상</a>
        </div>
    </div>
    <style>
        .category-btn {
            background-color: #17506b;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 18px 32px;
            font-size: 17px;
            font-weight: 600;
            margin: 0 2px;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .category-btn:hover {
            background-color: #003366;
        }
    </style>
</body>
</html>
