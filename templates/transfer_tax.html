<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>양도소득세 계산기</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            min-height: 100vh;
            padding: 1.25rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .main-nav-btn {
            position: fixed;
            top: 1.25rem;
            right: 1.25rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
            padding: 0.625rem 1.25rem;
            border-radius: 50px;
            font-size: 0.8125rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
        }

        .main-nav-btn:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            border-radius: 1.25rem;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            max-width: 1200px;
            width: 100%;
            padding: 2rem;
            margin: 0 auto;
        }

        h1 {
            color: #1e293b;
            text-align: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #0f172a, #334155);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-sections {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1.25rem;
            margin-bottom: 1.25rem;
        }

        .form-group {
            background: rgba(248, 250, 252, 0.8);
            padding: 1.25rem;
            border-radius: 0.875rem;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(203, 213, 225, 0.3);
        }

        .form-group h3 {
            color: #334155;
            margin-bottom: 1rem;
            font-size: 0.875rem;
            font-weight: 600;
            border-bottom: 2px solid rgba(148, 163, 184, 0.2);
            padding-bottom: 0.5rem;
        }

        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 0.875rem;
        }

        .input-grid.single {
            grid-template-columns: 1fr;
        }

        label {
            display: block;
            margin-bottom: 0.375rem;
            font-weight: 500;
            color: #64748b;
            font-size: 0.75rem;
        }

        input,
        select {
            width: 100%;
            padding: 0.625rem 0.75rem;
            border: 1.5px solid rgba(203, 213, 225, 0.6);
            border-radius: 0.5rem;
            font-size: 0.8125rem;
            transition: all 0.2s ease;
            background: white;
            color: #1e293b;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .help-text {
            font-size: 0.6875rem;
            color: #94a3b8;
            margin-top: 0.25rem;
        }

        .calc-btn {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 0.875rem 2.5rem;
            border-radius: 50px;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 14px rgba(59, 130, 246, 0.4);
            min-width: 200px;
            display: block;
            margin: 0 auto;
        }

        .calc-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.5);
        }

        .result-container {
            background: linear-gradient(135deg, rgba(248, 250, 252, 0.9), rgba(241, 245, 249, 0.9));
            border-radius: 0.875rem;
            padding: 1.5rem;
            margin-top: 1.25rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
            border: 1px solid rgba(203, 213, 225, 0.3);
            display: none;
        }

        @media (max-width: 768px) {

            .form-sections,
            .input-grid {
                grid-template-columns: 1fr;
            }

            .container {
                padding: 1.5rem;
            }

            h1 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>

<body>
    <a href="/main" class="main-nav-btn">🏠 메인으로</a>

    <div class="container">
        <h1>💵 양도소득세 계산기</h1>

        <form id="transferForm">
            <div class="form-sections">
                <div class="form-group">
                    <h3>부동산 정보</h3>
                    <div class="input-grid single">
                        <div>
                            <label for="propertyType">부동산 유형</label>
                            <select id="propertyType">
                                <option value="house">주택</option>
                                <option value="land">토지</option>
                                <option value="building">건물</option>
                            </select>
                        </div>

                        <div>
                            <label for="holdingPeriod">보유기간 (년)</label>
                            <input type="number" id="holdingPeriod" min="0" max="100" value="3" placeholder="0">
                            <div class="help-text">취득일부터 양도일까지</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>금액 정보</h3>
                    <div class="input-grid single">
                        <div>
                            <label for="acquisitionPrice">취득가액 (원)</label>
                            <input type="text" id="acquisitionPrice" placeholder="예: 500,000,000" required>
                            <div class="help-text">부동산을 취득한 가격</div>
                        </div>

                        <div>
                            <label for="transferPrice">양도가액 (원)</label>
                            <input type="text" id="transferPrice" placeholder="예: 700,000,000" required>
                            <div class="help-text">부동산을 양도한 가격</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-sections">
                <div class="form-group">
                    <h3>필요경비</h3>
                    <div class="input-grid single">
                        <div>
                            <label for="expenses">취득세·등록세 등 (원)</label>
                            <input type="text" id="expenses" placeholder="예: 20,000,000">
                            <div class="help-text">취득 시 지출한 세금 및 비용</div>
                        </div>

                        <div>
                            <label for="improvementCost">자본적 지출 (원)</label>
                            <input type="text" id="improvementCost" placeholder="예: 10,000,000">
                            <div class="help-text">리모델링 등 개량비용</div>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <h3>세율 정보</h3>
                    <div
                        style="padding:1rem;background:rgba(59,130,246,0.05);border-radius:0.5rem;border-left:3px solid #3b82f6;">
                        <div style="font-size:0.75rem;color:#1e40af;line-height:1.6;">
                            <strong>💡 보유기간별 세율:</strong><br>
                            • 1년 미만: 70%<br>
                            • 1년~2년: 60%<br>
                            • 2년 이상: 6~45% (누진세율)
                        </div>
                    </div>
                </div>
            </div>

            <button type="submit" class="calc-btn">💰 계산하기</button>
        </form>

        <div id="transferResult" class="result-container"></div>
    </div>

    <script>
        function addComma(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }

        function removeComma(x) {
            return x.replace(/,/g, "");
        }

        ['acquisitionPrice', 'transferPrice', 'expenses', 'improvementCost'].forEach(id => {
            const el = document.getElementById(id);
            el.addEventListener('input', function () {
                let val = el.value.replace(/[^\d]/g, '');
                el.value = val ? addComma(val) : '';
            });
        });

        function calculateTransferTax() {
            const acquisitionPrice = parseInt(removeComma(document.getElementById('acquisitionPrice').value)) || 0;
            const transferPrice = parseInt(removeComma(document.getElementById('transferPrice').value)) || 0;
            const expenses = parseInt(removeComma(document.getElementById('expenses').value)) || 0;
            const improvementCost = parseInt(removeComma(document.getElementById('improvementCost').value)) || 0;
            const holdingPeriod = parseInt(document.getElementById('holdingPeriod').value) || 0;

            if (!acquisitionPrice || !transferPrice) {
                alert('취득가액과 양도가액을 입력하세요.');
                return;
            }

            const capitalGain = transferPrice - acquisitionPrice - expenses - improvementCost;

            let taxRate = 0;
            let rateText = '';
            if (holdingPeriod < 1) {
                taxRate = 0.70;
                rateText = '70% (1년 미만)';
            } else if (holdingPeriod < 2) {
                taxRate = 0.60;
                rateText = '60% (1년~2년)';
            } else {
                // 간단히 30% 적용 (실제로는 누진세율)
                taxRate = 0.30;
                rateText = '30% (일반세율)';
            }

            const tax = Math.max(0, capitalGain * taxRate);

            displayResult(acquisitionPrice, transferPrice, capitalGain, tax, rateText, expenses + improvementCost);
        }

        function displayResult(acquisitionPrice, transferPrice, capitalGain, tax, rateText, totalExpenses) {
            const resultDiv = document.getElementById('transferResult');
            const formatCurrency = (num) => Math.round(num).toLocaleString('ko-KR') + ' 원';

            resultDiv.innerHTML = `
                <h4 style="color:#1e293b;margin-bottom:1rem;font-size:0.9375rem;font-weight:600;">
                    📊 양도소득세 계산 결과
                </h4>
                
                <div style="background:rgba(241,245,249,0.8);border-radius:0.625rem;padding:1rem;margin-bottom:1rem;">
                    <div style="display:grid;grid-template- columns:repeat(2, 1fr);gap:0.75rem;">
                        <div style="padding:0.625rem;">
                            <span style="font-size:0.6875rem;color:#64748b;display:block;">취득가액</span>
                            <span style="font-size:0.875rem;font-weight:600;color:#1e293b;">${formatCurrency(acquisitionPrice)}</span>
                        </div>
                        <div style="padding:0.625rem;">
                            <span style="font-size:0.6875rem;color:#64748b;display:block;">양도가액</span>
                            <span style="font-size:0.875rem;font-weight:600;color:#1e293b;">${formatCurrency(transferPrice)}</span>
                        </div>
                        <div style="padding:0.625rem;">
                            <span style="font-size:0.6875rem;color:#64748b;display:block;">필요경비</span>
                            <span style="font-size:0.875rem;font-weight:600;color:#64748b;">${formatCurrency(totalExpenses)}</span>
                        </div>
                        <div style="padding:0.625rem;">
                            <span style="font-size:0.6875rem;color:#64748b;display:block;">양도차익</span>
                            <span style="font-size:0.875rem;font-weight:600;color:${capitalGain > 0 ? '#10b981' : '#ef4444'};">${formatCurrency(capitalGain)}</span>
                        </div>
                    </div>
                </div>
                
                <div style="display:flex;justify-content:space-between;align-items:center;padding:1rem 1.25rem;background:linear-gradient(135deg,#f59e0b,#d97706);border-radius:0.625rem;color:white;box-shadow:0 4px 15px rgba(245,158,11,0.3);">
                    <span style="font-weight:600;font-size:0.875rem;">예상 양도소득세 (${rateText})</span>
                    <span style="font-weight:700;font-size:1.25rem;">${formatCurrency(tax)}</span>
                </div>
                
                <div style="margin-top:1rem;padding:0.75rem;background:rgba(59,130,246,0.1);border-radius:0.5rem;border-left:3px solid #3b82f6;">
                    <p style="font-size:0.75rem;color:#1e40af;margin:0;">
                        <strong>💡 Tip:</strong> 실제 세액은 장기보유특별공제, 다주택자 중과세 등이 적용됩니다. 정확한 세액은 세무사와 상담하세요.
                    </p>
                </div>
            `;

            resultDiv.style.display = 'block';
            resultDiv.scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('transferForm').addEventListener('submit', function (e) {
            e.preventDefault();
            calculateTransferTax();
        });

        window.addEventListener('load', function () {
            document.getElementById('acquisitionPrice').value = '500,000,000';
            document.getElementById('transferPrice').value = '700,000,000';
            document.getElementById('expenses').value = '20,000,000';
            calculateTransferTax();
        });
    </script>
</body>

</html>
